<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <main class="container my-5">
        <h1>Agenda de Contatos</h1>
        <p>Use o formul√°rio abaixo para cadastrar seus contatos:</p>
        <hr />
        <form method="post" class="row">
            <div class="col-md-6 mb-4">
                <label for="nome" class="form-label">* Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" value="" placeholder="Insira o nome do contato..." />
            </div>
            <div class="col-md-6 mb-4">
                <label for="email" class="form-label">* E-mail:</label>
                <input type="email" name="email" id="email" class="form-control" value="" placeholder="Insira o e-mail do contato" />
            </div>
            <div class="col-md-6 mb-4">
                <label for="tel" class="form-label">* Telefone Fixo:</label>
                <input type="tel" name="tel" id="tel" class="form-control" value="" placeholder="Insira o telefone do contato" />
            </div>
            <div class="col-md-6 mb-4">
                <label for="cel" class="form-label">* Telefone Celular:</label>
                <input type="tel" name="cel" id="cel" class="form-control" value="" placeholder="Insira o celular do contato" />
            </div>
            <div>
                <button class="btn btn-primary py-2 px-5">
                    Salvar
                </button>
            </div>
        </form>
        <hr />
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Celular</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
</body>
</html>
